<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .status-container {
      text-align: center;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 4px;
    }
    .status-on {
      background-color: #e8f5e9;
      color: #2e7d32;
      border: 1px solid #a5d6a7;
    }
    .status-off {
      background-color: #ffebee;
      color: #c62828;
      border: 1px solid #ef9a9a;
    }
    .button-container {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      width: 80px;
    }
    #onButton {
      background-color: #4CAF50;
      color: white;
    }
    #offButton {
      background-color: #f44336;
      color: white;
    }
    .active {
      box-shadow: 0 0 5px 2px rgba(0, 0, 0, 0.3);
    }
    h3 {
      margin-top: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h3>Blur Removal</h3>
  
  <div id="statusContainer" class="status-container">
    <span id="statusText">現在の状態: 確認中...</span>
  </div>
  
  <div class="button-container">
    <button id="onButton">ON</button>
    <button id="offButton">OFF</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
